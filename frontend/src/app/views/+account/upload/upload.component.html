<div class="container" fxLayout="row wrap" fxLayoutAlign="center center" style="min-height: 70vh;">
  <div class="item" fxFlex="46%" fxFlex.xs="98%" fxFlex.lt-md="98%">

    <mat-card class="card uniclick-window mat-elevation-z3" style="border-radius: 6px!important;">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2">Upload excel - Percent: {{percentDone}}%</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div fxLayout="row wrap" fxFlexFill fxLayoutGap="2px">
          <form id="file-upload-form" class="uploader">
            <input id="file-upload" (change)="upload($event)" type="file" name="fileUpload" accept=".xlsx" />

            <label for="file-upload" id="file-drag">
              <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a file</div>
              </div>
              <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

            </label>
          </form>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button type="button" mat-raised-button aria-label="entity" routerLink="">
          <span>Back</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
